<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Bancaria</title>
    <script>
        class Banco{
            constructor(nome){
                this.nome = nome;
                
            }
        }
        class ContaBancaria{
            constructor(banco,agencia,numero,cliente){
                this.banco = banco;
                this.agencia=agencia;
                this.numero = numero;
                this.cliente = cliente;
            }
        }

        class Agencia{
            constructor(nome,cidade){
                this.nome = nome;
                this.cidade = cidade;
            }
        }

        class Estado{
            constructor(nome,uf){
                this.nome = nome;
                this.uf = uf;
            }
        }
        class Cidade{
            constructor(nome,estado){
                this.nome = nome;
                this.estado = estado;
            }
        }
        class Cliente{
            constructor(nome,cpf,cidade){
                this.nome = nome;
                this.cpf = cpf;
                this.cidade = cidade;
            }
        }
        
        
        let estado = new Estado("Maranhão");
        let cidade = new Cidade("São Luís",estado);
        let cliente = new Cliente("kleves","1111111111",cidade);
        let agencia = new Agencia("1167",cidade);

        let banco = new Banco("Itaú");
        let contaBancaria = new ContaBancaria(banco,agencia,8520,cliente);

        console.log("Nome do cliente : "+contaBancaria.cliente.nome);
        console.log("Estado : "+contaBancaria.cliente.cidade.estado.nome);
        console.log("Cidade : "+contaBancaria.cliente.cidade.nome);
        console.log("Banco : " + contaBancaria.banco.nome);
        console.log("Agência da conta : "+contaBancaria.agencia.nome);
        console.log("Numero da conta : "+contaBancaria.numero);

    </script>
</head>
<body>
    
</body>
</html>
